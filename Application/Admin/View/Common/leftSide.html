<aside class="main-sidebar">

  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="/public/Admin/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{$Think.session.username}</p>
        <a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
      </div>
    </div>

    <!-- search form (Optional) -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">

              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>

            </span>
      </div>
    </form>

    <!-- Sidebar Menu -->

      <li class="header">管理列表</li>
      <li class="active">
        <a href="#">

        </a>
      </li>
      <li class="active">
        <a href="#">
          <i class="fa fa-edit"></i>
          <span>内容管理</span>
          <i class="fa fa-angle-right pull-right"></i>
        </a>
        <ul class="treeview-menu">
          <li><a href="/admin/index/index"><i class="fa fa-angle-right"></i>文章管理</a></li>
          <li><a href="#"><i class="fa fa-angle-right"></i>留言管理</a></li>
        </ul>
      </li>
    </ul>
    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
